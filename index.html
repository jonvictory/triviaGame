<!DOCTYPE html>

<head>
    <title>
        Trivia Game
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
    <header>
        <h1>Trivia GAME!</h1>
    </header>

    <div class="startScreen">
        <div id="gameStart" class="container startButt">

        </div>
        
    </div>
    <div class="bg">
            <div id="pEndGame" class="container">
                    <div class="row maintainRow">
                            <div class="col-md-4"></div>
                            <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row maintainRow">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <div class="score"></div>
                            </div>
                        <div class="col-md-4"></div>
                    </div>
                <div class="row maintainRow">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                
                    <div id="resetButt" class="gameButt rounded">
                            <p>Reset Game</p>
                        </div>
                </div>
                <div class="col-md-4"></div>
            </div>
                </div>
        <div class="container maintain">
            <div class="row maintainRow">
                <div class="col-md-4">
                    <div class="updateDisp"></div>
                </div>
                <div class="col-md-4 timer">
                    <p id="timerText"></p>
                    <p id="timerDisp">This is a timer holder</p>
                    <div class="col-md-4"></div>
                </div>
            </div>


            <div class="row maintainQRow">
                <div id="currQuest" class="col-md-12 question">
                    
                </div>
            </div>

            <div class="row maintainRow">
                <div class="col-md-4">
                    <div id="corr-incorr"></div>
                </div>
                <div class="col-md-4 choiceDisp">
                    <ul id="ansList">
                    </ul>
                </div>
                <div class="col-md-4" style="padding-top: 150px;">
                    <div id="gameEndButt" class="gameButt rounded">
                        <p>End Game :(</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>




    <script type="text/javascript" src="assets\js\game.js">
    </script>
    <script>

    </script>
    <footer>

    </footer>
</body>
